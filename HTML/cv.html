<html>
    <head>
        <style type="text/css">
            body {

          #main { background: #eee }

              background: #eee;
          }

          #indexRightColumn {
              height: 400px;
              width: 500px;
              float:left;

          }

        </style>
        <title></title>

    </head>
    <body>
      <div id="main">
          <div id="header">
            header
          </div>

         <div id="indexLeftColumn">
          left column
         </div>

         <div id="indexMiddleColumn">
          middle column
         </div>
         
         <div id="indexRightColumn">
          right column                                              </div>

         <div id="footer">
          footer
         </div>
      </div>
    </body>
</html>
